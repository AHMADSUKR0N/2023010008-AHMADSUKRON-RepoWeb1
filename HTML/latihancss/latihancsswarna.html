<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Warna Latar dan Komentar</title>
    <style>
        /* Styling untuk elemen heading */
        .heading {
            background-color: #007bff; /* Warna biru */
            color: white; /* Teks putih */
            text-align: center; /* Teks di tengah */
            padding: 10px; /* Jarak dalam elemen */
            font-size: 24px; /* Ukuran font */
            font-family: Arial, sans-serif; /* Jenis font */
        }

        /* Styling untuk elemen paragraf */
        .paragraph {
            background-color: #ff5733; /* Warna oranye */
            color: white; /* Teks putih */
            padding: 20px; /* Jarak dalam elemen */
            font-family: Arial, sans-serif; /* Jenis font */
            line-height: 1.5; /* Jarak antar baris */
        }
    </style>
</head>
<body>
    <!-- Elemen HTML untuk heading -->
    <div class="heading">Hello World</div> <!-- Heading dengan latar belakang biru dan teks putih -->

    <!-- Elemen HTML untuk paragraf -->
    <div class="paragraph">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat.
    </div> <!-- Paragraf dengan latar belakang oranye dan teks putih -->
</body>
</html>
