<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Menentukan karakter encoding dokumen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mengatur viewport untuk tampilan responsif -->
    <title>Border Warna</title> <!-- Judul halaman web -->
    <style>
        /* Gaya untuk border merah */
        .border-red { 
            border: 2px solid red; /* Border warna merah dengan ketebalan 2px */
            padding: 10px; /* Jarak dalam antara konten dan border */
            margin-bottom: 10px; /* Jarak bawah antara elemen */
        }

        /* Gaya untuk border biru */
        .border-blue { 
            border: 2px solid blue; /* Border warna biru dengan ketebalan 2px */
            padding: 10px; /* Jarak dalam antara konten dan border */
            margin-bottom: 10px; /* Jarak bawah antara elemen */
        }

        /* Gaya untuk border ungu */
        .border-purple { 
            border: 2px solid purple; /* Border warna ungu dengan ketebalan 2px */
            padding: 10px; /* Jarak dalam antara konten dan border */
        }
    </style>
</head>
<body>
    <!-- Elemen dengan border merah -->
    <div class="border-red">Hello World</div>

    <!-- Elemen dengan border biru -->
    <div class="border-blue">Hello World</div>

    <!-- Elemen dengan border ungu -->
    <div class="border-purple">Hello World</div>
</body>
</html>
